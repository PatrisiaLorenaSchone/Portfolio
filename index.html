<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/assets/icon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
    .loading{
      position: absolute;
      top: 30%;
      left: 30%;
      right: 30%;
      color: #3d96e9;
      text-align: center;
    }
    .loading img{
     animation: slideLeft 2s ease 0s infinite normal forwards;
    }
    @keyframes slideLeft {
	  0% {
		opacity: 0;
		transform: translateX(-250px);
	  }
    100% {
		opacity: 1;
		transform: translateX(0);
	  }
    }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">
        <img height="200" src="src/assets/20090785.png" alt="stiker"/>
        <h4>Loading...</h4>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
